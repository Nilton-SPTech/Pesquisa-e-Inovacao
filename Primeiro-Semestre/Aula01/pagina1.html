<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeira página - Oficial</title>
    </head>

    <body style="background-color: rgb(130, 133, 136);color:#ffffff;">

        <div id="div_header" style="text-align: center;">
            <h1 style="display: inline;">Aula de HTML</h1>
            <img src="https://www.sptech.school/assets/images/logos/sptech_logo_negativa.png" alt="Logo da SPTech" width="200px">
        </div>

        <div style="float: right ;">
            <input id="input_nome" type="text" placeholder="Digite seu nome">
            <br>
            <button onclick="dizer_oi()">Dizer oi</button>
            <div id="div_mensagem"></div>
        </div>
    </body>

</html>

<script>

    function dizer_oi(){
        div_mensagem.innerHTML = `Olá ${input_nome.value}, seja bem vindo`
    }
</script>
