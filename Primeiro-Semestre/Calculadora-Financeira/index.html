<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora Financeira</title>
</head>
<body>

    <div class="div_container">
        <div class="div_box_esquerda">
            <h1>Lorenai</h1>
        </div>
        <div class="div_box_direita">
            <h1>Calculadora financeira</h1>
            <p>Quantos animais tem no seu terrario?</p><input type="text" id="in_animais">
            <p>Você tem um controle de temperatura e umidade? </p> <input type="text" id="in_controle" placeholder="sim ou não"><br><br>
            <button onclick="analisar()">Analisar Gastos</button><br>
            <div id="div_gastos"></div>
        </div>
    </div>
    
</body>
</html>

<script>
    function analisar(){
        var animais = Number(in_animais.value)
        var controle = in_controle.value
        var gastos = 1400
        var gastosTerrario = gastos * animais

        if(controle == 'não'){
            div_gastos.innerHTML = 
                `<p> A falta de um controle de temperatura pode acarretar em algumas 
                doenças para o seu animal como Hipertemia e Hiportemia: <br>Seus Gastos em média por animal serão de: <br> 
                <ul>
                    <li> 900 Sensor de oximetria </li>
                    <li> 200 Almofada Termica </li>
                    <li> 300 cobertor de Arquente </li>
                </ul>
                Seu gastos será em média de ${gastosTerrario} com o seu terrario.</p>`
        } else if(controle == 'sim'){
            div_gastos.innerHTML = ` <p> Vecê esta economizando até ${gastosTerrario}`
        }
    }
</script>
