<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de temperatura</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="titulo">
        <h2 id="h2_titulo">MÉTRICAS DE TEMPERATURA E UMIDADE</h2>
        <h3 id="h3_titulo"></h3>
    </div>
    <div class="container" >
    
        <div class="grafico" onmouseover="mudar_titulo_azul()">
            <canvas id="grafico_linha"></canvas>
        </div>
    
        <div class="grafico" onmouseover="mudar_titulo_rosa()">
            <canvas id="grafico_barra"></canvas>
        </div>
    </div>

      
</body>
</html>

<script>
    function mudar_titulo_azul(){
        h2_titulo.style.color = "#4AA8C7"
        h3_titulo.style.color = "#4AA8C7"
        h3_titulo.innerHTML = "GRÁFICO DE LINHA"
    }
    function mudar_titulo_rosa(){
        h2_titulo.style.color = "rgb(255, 99, 132)"
        h3_titulo.style.color = "rgb(255, 99, 132)"
        h3_titulo.innerHTML = "GRÁFICO DE BARRA"

    }
</script>
<script>

    const linha_label = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const linha_dados = {
      labels: linha_label,
      datasets: [
      {
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30,29,28,25,22,23],
      },
      {
        label:'Umidade',
        backgroundColor: '#4AA8C7',
        borderColor: '#4AA8C7',
        data: [80,82,80,85,80,83]
      }
    ]
    };
  
    const config_linha = {
      type: 'line',
      data: linha_dados,
      options: {}
    };

    const grafico_linha = new Chart(
    document.getElementById('grafico_linha'),
    config_linha
    );


    const barra_label = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril', 
        'Maio',
        'Junho',
    ];

    const barra_dados = {
        labels: barra_label, 
        datasets: [
          {
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22,24,27,23,20,18],
          },
          {
            label: 'Umidade', 
            backgroundColor: '#4AA8C7', 
            borderColor: '#4AA8C7', 
            data: [90,89,93,87,88,82],
          }
        ]
    };

    const config_barra = {
      type: 'bar',
      data: barra_dados,
      options: {}
    };

    const grafico_barra = new Chart(
    document.getElementById('grafico_barra'),
    config_barra
    );


</script>
